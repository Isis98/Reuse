<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuse - Inicio de sesion</title>
    <link rel="stylesheet" href="/Reuse/css/style.css">
</head>
<body class="body-indssn">
    <div class="indssn-top">
    <H2>INICIO DE SESION</H2>
    <img id = "indssn-img1" src="/Reuse/imagenes/logo_r_triangulo.jpg" alt="Logo Reuse">
    </div>

    <div class="indssn-buttom">

        <form action="" class="indssn-form">
            <label class="indssn-labels">SELECCIONE SU ROL</label> <br>
            <select class="indssn-inputs">
                <option value="" disabled selected>Seleccione su rol....</option>
                <option value="INVITADO">Invitado</option>
                <option value="COMPRADOR">Comprador</option>
                <option value="VENDEDOR">Vendedor</option>
            </select> <br>

            <label class="indssn-labels">NOMBRE DE USUARIO</label> <br>
            <input class="indssn-inputs" type="text" placeholder="Ingrese su nombre o correo electronico"> <br>

            <label class="indssn-labels">CONTRASEÑA</label> <br>
            <input class="indssn-inputs" type="password" placeholder="**********"> <br>
            
            <div class="indssn-final">
                <a id = "dir-olvide_mi_contraseña" href="/Reuse/index.html" target="_self">Olvide mi contraseña</a> <br>

                <input id ="indssn-btn_registrarme" class="indssn-inputs" type="button" value="REGISTRARME"> <br>

                <input id ="indssn-btn_entrar" class="indssn-inputs" type="submit" value="ENTRAR">
            </div>
        </form>

        <br>
        

        <a id = "dir-principal" href="/Reuse/index.html" target="_self"> REGRESAR AL LA PAGINA PRINCIPAL </a><br>

    </div>
</body>
</html>
